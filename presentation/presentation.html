# Ecological Regime Shifts  &lt;!-- what how goal --&gt;
???
- One way the scientific community is attempting to foresee and avoid undesirable conseuqences (like bashing your face into an ice wall)
- is to develop and apply the concept of __ecological regime shifts__ ... next
--

## **what?**  a persistent change in the structure or functioning of a system 
&lt;/br&gt;  
???
- A **persistent change in the sturcture or functioning of a system**
--

## **how?** loss of negative feedback(s) maintaining the system
&lt;br&gt;
???
- Regime shifts occur, via a number of pathways, when a system **loses the negative feedback(s) maintaining** the system in its current state

- Again, *goal* is to predict in time to prevent something bad from happening. Pipe dream? Probably...
--

## **goal?** predict in time to prevent  
???
- goal is to predict regime shifts in time to either prevent or create a plan of action for timely mitigation

# Problem: Ecosystems are Complex &lt;!--prediction is difficult in ecology...--&gt;

.medium[
- high dimensional    
- many ( `\(\infty\)` ) interactions  
- dynamic (time dependence)
- non-linear  
- non-ergodic (open)    
]
???
Ecosystems are 
- high dimensional, especially as we increase scale system extent
- which leads to a higher number of interactions
- increasingly realizing these are non-linear interactions
- non-ergodic
- because they are open, they are obviously dynamic.
--
&lt;font color="blue"&gt;.medium[Especially difficult when drivers are unknown in a high dimensional system]&lt;/font&gt;
???
- These characteristics, paired with our inability to perfectly observe the systems means that we cannot predict many shifts now,  
- Especially as we move beyonbd just a handful of state  variables.

# Regime Detection Methods Difficult to Find Using Typical Literature Reviews &lt;!--results: journals--&gt; 
???
- I conducted a second litearture review in an attempt to build a comprehensive list of the methods proposed and applied for detecting eoclogical regime shifts
- Using a well-defined boolean search AND incorpoating my prior knowledge, &lt;u&gt;I identified over 70 methods &lt;/u&gt; proposed or used to ID ecological regime shifts 

--

&lt;img src="figures/wosRegimePubsByJrnl_min4Pubs.png" width="750"&gt;
- A few things contributed to my inability to build this list using typical lit search methods:
  1. Jargon is inconsistent
  2. Methods are not often first proposed in either methods journals, nor proposed using theoretical data
    - rather, they are applied using empirical data, and put into more 'applied journals'
